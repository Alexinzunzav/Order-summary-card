<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Order summary card</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  

</head>
<body>

  <div class="card">
    <img src="images/illustration-hero.svg" alt="Person listening music" class="top-img">
    <div class="text-content">
      <h1 class="title">Order Summary</h1>
      <p class="text parragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="plan">
      <img src="images/icon-music.svg" alt="music icon" class="music-icon">
      <div class="plan-text">
        <h3 class="plan-title">Annual Plan</h3>
        <p class="text card-text">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <button class="card-pay-btn">Proceed to Payment</button>
    <button class="card-cancel-btn">Cancel Order</button>
  </div>

</body>
</html>
